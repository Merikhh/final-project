<body>
    
    <main>
        <section class="formulaire">
            <div class="col-md-4">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <label for="floatingInput">Name</label>
                        <span id="messageForName"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                        <span id="messageForEmail"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span id="messageForPassword"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="number" placeholder="Phone Number">
                        <label for="floatingInput">Phone Number</label>
                        <span id="messageForNumber"></span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div>
                    <button class="lembi" type="submit" id="button"><a href="file:///C:/Users/asus/Desktop/GoMyCode/XO/projectXO/TOP.html">Submit form</a></button>
                </form>
            </div>
        </section>
    </main>
